version: '3.7'

services:
  nginx:
    image: nginx:1.21.6-alpine
    container_name: nginx
    ports:
      - '8888:8888'
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - "consumer:cs"
  
  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-ws-consumer
    volumes:
      - .:/opt/app
    ports:
      - '3000:3000'
    environment:
      - APP_ENV=develop
